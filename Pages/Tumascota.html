<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lolos House - Hotel de Perros | Tu mascota</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Tu mascota</h1>
    <a href="../index.html">Inicio</a>

  
    <h2>Reserva</h2>
    
    <form>
      <input type="number" placeholder="Teléfono">
      <input type="password">
      <label for="Fecha de nacimiento de la mascota">Fecha de nacimiento de la mascota</label>
      <input id="Fecha de nacimiento de la mascota"   type="date"  placeholder="Fecha de nacimiento de la mascota">
      <input type="checkbox">
      <input type="file"  placeholder="Agrega una foto de tu mascota">
      <input type="text"  placeholder="Detala necesidades especiales">
      <select name="" id="">
        <option value="Pequeño">Pequeño</option>
        <option value="Mediano">Mediano</option>
        <option value="Grande">Grande</option>
      </select>
      <input type="submit"  value = Enviar formulario>
    </form>

  <h2>Reportes</h2>
    
  <form class = "form-signin"> 
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
    
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
  
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</body>

</html>
